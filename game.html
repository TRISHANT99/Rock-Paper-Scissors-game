<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="card border border-2 border-dark my-3" style="width: 22rem; margin: auto;">

                width="320px"></div>
        <div class="card-body">
            <h3 class="card-title text-center" id="result">Let's Go!</h3>
            <a href="#" class="btn btn-info my-1 btn-lg text-white" id="btn" style=" width:19rem;">Go!</a>
        </div>
        <h6 class="text-center">Enter a number between 0 to 10</h6>
        <h6 class="text-center" id="error"></h6>
        <input type="number" class="mb-1 border border-2 border-dark " id="Inputnum"
            style="width: 5rem; margin: auto; border-radius: 7px;">
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
